version: '3.9'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: authdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: authdb
      JWT_SECRET: supersecret
      JWT_EXPIRES_IN: 1h
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: admin123
    depends_on:
      - db
    ports:
      - "3000:3000"

  frontend:
    build: ./frontend
    command: ["npm", "run", "dev"]
    ports:
      - "5173:5173"
    depends_on:
      - backend
    
volumes:
  db_data:
